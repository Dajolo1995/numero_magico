<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>

  <body>
    <div class="contenedor-app">
      <aside>
        <div>
          <h1>Numero<span> Magico </span></h1>
        </div>

        <div>
          <form>
            <div class="campo-form">
              <input type="text" placeholder="Nombre" id="nombretxt" />
            </div>
            <div class="campo-form">
              <input type="text" placeholder="Apellido" id="apellidotxt" />
            </div>
            <a
              class="btn btn-primario btn-block"
              id="boton-guardar"
              href="file:///C:/Users/dajol/OneDrive/Escritorio/Clases%20de%20Web/Num%20Magic/index.html"
              >Guardar</a
            >
          </form>
        </div>
      </aside>

      <div class="seccion-principal">
        <header class="app-header">
          <p class="nombre-usuario" id="boton-cargar" >
            Hola<span> <label type="text" id="nombre"></label> <label type="text" id="apellido"></label> </span>
          </p>
        </header>
        <main>
          <div class="formulario">
            <form onsubmit="return adivinar()">
              <div class="contenedor-input">
                <input
                  class="input-text"
                  type="text"
                  name="numeroRespuestas"
                  id="numeroRespuestas"
                  placeholder="Ingrese el numero de intento"
                 
                />
              </div>
              <br />
              <div class="contenedor-input">
                <input
                  class="input-text"
                  type="text"
                  name="numero"
                  id="numero"
                  disabled
                />
              </div>
              <input
                type="submit"
                value="Enviar"
                id="btnEnviar"
                class="btn btn-primario btn-submit btn-block"
               
              />
            </form>
          </div>
        </main>
        <div id="respuestas"></div>
      </div>
    </div>

    <script src="./js/index.js"></script>
    <script src="./js/local.js"></script>
  </body>
</html>
